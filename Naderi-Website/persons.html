<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./lib/img-index/logo.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <title>اعضا</title>
  <style>
    body {
      background: linear-gradient(135deg, #181818 0%, #2d0b0b 100%);
      color: #fff;
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      direction: rtl !important;
    }
    .persons-container {
      max-width: 1200px;
      margin: 60px auto 30px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .person-card {
      background: rgba(30,0,0,0.92);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.35);
      padding: 1.5rem 1.2rem 1.2rem 1.2rem;
      width: 270px;
      max-width: 95vw;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }
    .person-card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 12px 32px #ff4b2b33;
    }
    .person-img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 3px solid #ff4b2b;
      background: #fff;
    }
    .person-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ff4b2b;
      margin-bottom: 0.3rem;
    }
    .person-family {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .person-info {
      font-size: 1rem;
      margin-bottom: 0.2rem;
    }
    @media (max-width: 700px) {
      .persons-container {
        gap: 1rem;
      }
      .person-card {
        width: 98vw;
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
      }
    }
    .logo-website {
      width: 150px !important;
      height: auto !important;
      margin: 0 auto !important;
      display: block;
    }
    .on {
      color: red !important;
    }
  </style>
</head>
<body>
  <nav class="navbar bg-body-tertiary fixed-top" dir="rtl">
    <div class="container-fluid d-flex flex-row align-items-center justify-content-between">
      <button class="navbar-toggler order-1 ms-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" data-bs-placement="end" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand h1-name text-start order-2 me-auto" href="#">Naderi Academy</a>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" style="width: 280px;">
        <div class="offcanvas-header">
          <img class="logo-website" src="./lib/img-index/logo-website.JPG" alt="" />
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <hr />
        <div class="offcanvas-body">
          <ul class="navbar-nav flex-column align-items-end text-end w-100">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="./index.html">Home Page</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="./history.html">History</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="./about-us.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link active on" aria-current="page" href="./persons.html">Persons</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="./shop.html">Shop</a></li>
          </ul>
        </div>
        <p></p>
      </div>
    </div>
  </nav>
  <div style="height: 90px;"></div>
  <div class="container">
    <h2 class="text-center my-4" style="color:#ff4b2b; font-weight:bold;">اعضای آکادمی</h2>
    <div class="persons-container" id="personsContainer">
      <!-- کارت اعضا اینجا نمایش داده می‌شود -->
    </div>
    <div id="emptyMsg" class="text-center mt-5" style="display:none; color:#bbb;">هنوز عضوی ثبت نشده است.</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    function loadPersons() {
      const container = document.getElementById('personsContainer');
      const emptyMsg = document.getElementById('emptyMsg');
      container.innerHTML = '';
      
      // داده‌های نمونه برای نمایش (نمونه کار)
      const samplePersons = [
        {
          name: "احمد",
          family: "نادری",
          rank: "دان 5",
          national_code: "1234567890",
          birth_year: "1370",
          image: "./lib/img-index/person1.jpg"
        },
        {
          name: "محمد",
          family: "احمدی",
          rank: "خط هفت",
          national_code: "0987654321",
          birth_year: "1365",
          image: "./lib/img-index/person2.jpg"
        },
        {
          name: "علی",
          family: "محمدی",
          rank: "دان 3",
          national_code: "1122334455",
          birth_year: "1375",
          image: "./lib/img-index/person3.jpg"
        }
      ];
      
      if (samplePersons.length > 0) {
        samplePersons.forEach(person => {
          const card = document.createElement('div');
          card.className = 'person-card';
          card.innerHTML = `
            <img src="${person.image}" class="person-img" alt="${person.name} ${person.family}" />
            <div class="person-name">${person.name}</div>
            <div class="person-family">${person.family}</div>
            <div class="person-info">درجه: ${person.rank}</div>
            <div class="person-info">کد ملی: ${person.national_code}</div>
            <div class="person-info">سال تولد: ${person.birth_year}</div>
          `;
          container.appendChild(card);
        });
        emptyMsg.style.display = 'none';
      } else {
        emptyMsg.style.display = 'block';
      }
    }
    loadPersons();
  </script>
</body>
</html>
