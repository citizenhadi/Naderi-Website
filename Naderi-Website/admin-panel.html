<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./lib/img-index/logo.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <title>پنل ادمین</title>
  <style>
    body {
      background: linear-gradient(135deg, #181818 0%, #2d0b0b 100%);
      color: #fff;
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .admin-panel-box {
      background: rgba(30,0,0,0.92);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.35);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 420px;
      width: 100%;
      margin: 40px auto;
      text-align: center;
    }
    .admin-panel-box h2 {
      color: #ff4b2b;
      margin-bottom: 2rem;
      font-weight: bold;
    }
    .btn-add {
      background: linear-gradient(90deg, #ff4b2b 0%, #ff416c 100%);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 0.7rem 2.2rem;
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 24px #ff4b2b33;
      transition: background 0.2s, transform 0.2s;
    }
    .btn-add:hover {
      background: linear-gradient(90deg, #ff416c 0%, #ff4b2b 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-box {
      background: #222;
      border-radius: 16px;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      max-width: 400px;
      width: 95vw;
      box-shadow: 0 4px 24px #ff4b2b33;
      color: #fff;
      position: relative;
    }
    .modal-box h3 {
      color: #ff4b2b;
      margin-bottom: 1.2rem;
      text-align: center;
    }
    .close-modal {
      position: absolute;
      top: 10px; left: 10px;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .form-control {
      background: #181818;
      color: #fff;
      border: 1px solid #333;
      margin-bottom: 1rem;
    }
    .form-control:focus {
      background: #181818;
      color: #fff;
      border-color: #ff4b2b;
      box-shadow: 0 0 0 2px #ff4b2b33;
    }
    .btn-primary {
      background: linear-gradient(90deg, #ff4b2b 0%, #ff416c 100%);
      border: none;
      font-weight: bold;
      width: 100%;
      margin-top: 1rem;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #ff416c 0%, #ff4b2b 100%);
    }
    .msg {
      text-align: center;
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    .msg.success { color: #10b981; }
    .msg.error { color: #ff4b2b; }
    @media (max-width: 600px) {
      .admin-panel-box {
        padding: 1.5rem 0.5rem 1.5rem 0.5rem;
        margin: 20px auto;
      }
      .modal-box {
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="admin-panel-box">
    <h2>پنل مدیریت اعضا</h2>
    <button class="btn-add" id="openModalBtn">افزودن کارت جدید</button>
    <div id="msgBox" class="msg" style="display:none;"></div>
  </div>
  <div id="modalBg" class="modal-bg" style="display:none;">
    <div class="modal-box">
      <button class="close-modal" id="closeModalBtn">×</button>
      <h3>افزودن عضو جدید</h3>
      <form id="addPersonForm" enctype="multipart/form-data" autocomplete="off">
        <input type="text" class="form-control" id="name" name="name" placeholder="نام" required />
        <input type="text" class="form-control" id="family" name="family" placeholder="نام خانوادگی" required />
        <input type="file" class="form-control" id="image" name="image" accept="image/*" required />
        <select class="form-control" id="rank" name="rank" required>
          <option value="">انتخاب درجه</option>
          <option>خط یک</option>
          <option>خط دو</option>
          <option>خط سه</option>
          <option>خط چهار</option>
          <option>خط پنج</option>
          <option>خط شش</option>
          <option>خط هفت</option>
          <option>دان 1</option>
          <option>دان 2</option>
          <option>دان 3</option>
          <option>دان 4</option>
          <option>دان 5</option>
        </select>
        <select class="form-control" id="role" name="role" required>
          <option value="">انتخاب سمت</option>
          <option>رییس کمیته فنی</option>
          <option>کمیته فنی</option>
          <option>همراه</option>
        </select>
        <input type="text" class="form-control" id="national_code" name="national_code" placeholder="کد ملی" required />
        <input type="number" class="form-control" id="birth_year" name="birth_year" placeholder="سال تولد" min="1300" max="1500" required />
        <button type="submit" class="btn btn-primary">ثبت عضو</button>
      </form>
    </div>
  </div>
  <script>
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const modalBg = document.getElementById('modalBg');
    const addPersonForm = document.getElementById('addPersonForm');
    const msgBox = document.getElementById('msgBox');

    openModalBtn.onclick = () => { modalBg.style.display = 'flex'; };
    closeModalBtn.onclick = () => { modalBg.style.display = 'none'; };
    modalBg.onclick = (e) => { if (e.target === modalBg) modalBg.style.display = 'none'; };

    addPersonForm.onsubmit = (e) => {
      e.preventDefault();
      msgBox.style.display = 'block';
      msgBox.textContent = 'عضو جدید با موفقیت اضافه شد! (این یک نمونه کار است)';
      msgBox.className = 'msg success';
      addPersonForm.reset();
      setTimeout(() => { modalBg.style.display = 'none'; msgBox.style.display = 'none'; }, 1500);
    };
  </script>
</body>
</html>
